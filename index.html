<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tap Dash</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px 10px;
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #ff5e57;
    }

    .guide {
      max-width: 600px;
      margin: 20px 0;
      font-size: 1rem;
      color: #ccc;
    }

    canvas {
      background: #111;
      display: block;
      border: 3px solid #444;
      border-radius: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 480px;
      height: auto;
    }

    .scoreboard {
      margin-top: 10px;
      font-size: 1rem;
    }

    .leaderboard {
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      max-width: 480px;
    }

    select {
      margin-top: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Tap Dash</h1>
    <div class="guide">
      Tap or click anywhere to keep the square alive. <br />
      Avoid crashing into the top & bottom pillars. <br />
      The gap gets random every time! Good luck üí•
    </div>
    <canvas id="game" width="400" height="500"></canvas>
    <div class="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Best: <span id="bestScore">0</span> by <span id="bestPlayer">---</span></div>
    </div>
    <div class="leaderboard">
      <strong>üåç Global Leaderboard (local only)</strong>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    let player = { x: 50, y: 200, w: 20, h: 20, vy: 0 };
    const gravity = 0.6;
    const jumpPower = -10;

    let score = 0;
    let bestScore = localStorage.getItem("bestScore") || 0;
    let bestPlayer = localStorage.getItem("bestPlayer") || "---";
    document.getElementById("bestScore").innerText = bestScore;
    document.getElementById("bestPlayer").innerText = bestPlayer;

    let pillars = [];
    let speed = 2;

    function resetGame() {
      player.y = 200;
      player.vy = 0;
      score = 0;
      pillars = [];
      for (let i = 0; i < 3; i++) {
        createPillar(400 + i * 200);
      }
    }

    function createPillar(x) {
      const gapY = Math.random() * 200 + 100;
      const gapHeight = 120;
      pillars.push({
        x,
        w: 40,
        gapY,
        gapHeight
      });
    }

    function update() {
      player.vy += gravity;
      player.y += player.vy;

      // bounce off top & bottom
      if (player.y < 0) {
        player.y = 0;
        player.vy *= -0.5;
      } else if (player.y + player.h > canvas.height) {
        player.y = canvas.height - player.h;
        player.vy *= -0.5;
      }

      for (let i = 0; i < pillars.length; i++) {
        let p = pillars[i];
        p.x -= speed;

        if (
          player.x < p.x + p.w &&
          player.x + player.w > p.x &&
          (player.y < p.gapY || player.y + player.h > p.gapY + p.gapHeight)
        ) {
          // crash
          if (score > bestScore) {
            let name = prompt("New High Score! Enter your name:") || "Anonymous";
            bestScore = score;
            bestPlayer = name;
            localStorage.setItem("bestScore", score);
            localStorage.setItem("bestPlayer", name);
          }
          resetGame();
          return;
        }

        if (p.x + p.w < 0) {
          pillars.splice(i, 1);
          createPillar(canvas.width);
          score++;
          document.getElementById("score").innerText = score;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // player
      ctx.fillStyle = "#0ff";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // pillars
      ctx.fillStyle = "#4aff4a";
      for (let p of pillars) {
        ctx.fillRect(p.x, 0, p.w, p.gapY);
        ctx.fillRect(p.x, p.gapY + p.gapHeight, p.w, canvas.height - p.gapY - p.gapHeight);
      }
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    canvas.addEventListener("mousedown", () => {
      player.vy = jumpPower;
    });

    canvas.addEventListener("touchstart", () => {
      player.vy = jumpPower;
    });

    // load leaderboard from localStorage
    function loadLeaderboard() {
      const topName = localStorage.getItem("bestPlayer") || "---";
      const topScore = localStorage.getItem("bestScore") || 0;
      const list = document.getElementById("leaderboard-list");
      list.innerHTML = `<li>${topName} ‚Äî ${topScore}</li>`;
    }

    loadLeaderboard();
    resetGame();
    loop();
  </script>
</body>
</html>
