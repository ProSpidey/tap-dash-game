<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Dash Game</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #111;
      border: 3px solid #444;
      border-radius: 10px;
    }
    #guide {
      max-width: 600px;
      margin: 0 auto;
      font-size: 14px;
      padding: 0 20px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="300" height="500"></canvas>
  <div>Score: <span id="score">0</span></div>
  <div>High Score: <span id="highScore">0</span></div>
  <div id="guide">
    Tap or press space to jump. Avoid pillars. <br>
    üí° Power-ups:<br>
    üõ°Ô∏è Shield (Yellow) ‚Äî protects you from one hit<br>
    üê¢ Slow-Mo (Blue) ‚Äî slows game for 5s<br>
    üîé Shrink (Purple) ‚Äî makes you smaller for 5s<br>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = { x: 50, y: 250, size: 20, vy: 0, gravity: 0.5, jump: -8 };
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let pillars = [];
    let powerups = [];
    let speed = 2;
    let gameOver = false;
    let activePowerup = null;
    let powerupTimer = 0;

    function createPillar(x) {
      const gapY = Math.random() * 300 + 50;
      const gapHeight = 160;
      pillars.push({ x, gapY, w: 40, gapHeight });
    }

    function createPowerup(x) {
      const types = ["shield", "slow", "shrink"];
      const type = types[Math.floor(Math.random() * types.length)];
      const y = Math.random() * 400 + 20;
      powerups.push({ x, y, size: 15, type });
    }

    function resetGame() {
      pillars = [];
      powerups = [];
      player.y = 250;
      player.vy = 0;
      score = 0;
      speed = 2;
      activePowerup = null;
      powerupTimer = 0;
      for (let i = 0; i < 3; i++) createPillar(300 + i * 200);
      createPowerup(600);
      gameOver = false;
    }

    function update() {
      if (gameOver) return;

      player.vy += player.gravity;
      player.y += player.vy;

      if (player.y > canvas.height || player.y < 0) {
        endGame();
      }

      for (let i = pillars.length - 1; i >= 0; i--) {
        const p = pillars[i];
        p.x -= speed;

        if (
          player.x + player.size > p.x &&
          player.x < p.x + p.w &&
          (player.y < p.gapY || player.y > p.gapY + p.gapHeight)
        ) {
          if (activePowerup === "shield") {
            activePowerup = null;
          } else {
            endGame();
          }
        }

        if (p.x + p.w < 0) {
          pillars.splice(i, 1);
          createPillar(canvas.width + 100);
          score++;
          if (score % 5 === 0 && speed < 6) speed += 0.5;
        }
      }

      for (let i = powerups.length - 1; i >= 0; i--) {
        const pu = powerups[i];
        pu.x -= speed;

        if (
          player.x < pu.x + pu.size &&
          player.x + player.size > pu.x &&
          player.y < pu.y + pu.size &&
          player.y + player.size > pu.y
        ) {
          activePowerup = pu.type;
          powerupTimer = 300; // ~5 seconds at 60fps
          powerups.splice(i, 1);
          createPowerup(canvas.width + 300);
        }

        if (pu.x + pu.size < 0) {
          powerups.splice(i, 1);
          createPowerup(canvas.width + 300);
        }
      }

      if (powerupTimer > 0) {
        powerupTimer--;
        if (powerupTimer <= 0) activePowerup = null;
      }

      document.getElementById("score").textContent = score;
      document.getElementById("highScore").textContent = highScore;
    }

    function endGame() {
      gameOver = true;
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
      }
      setTimeout(resetGame, 2000);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = activePowerup === "shrink" ? "#0ff" : "#0ff";
      const playerSize = activePowerup === "shrink" ? player.size * 0.6 : player.size;
      ctx.fillRect(player.x, player.y, playerSize, playerSize);

      // Pillars
      ctx.fillStyle = "#3f3";
      pillars.forEach(p => {
        ctx.fillRect(p.x, 0, p.w, p.gapY);
        ctx.fillRect(p.x, p.gapY + p.gapHeight, p.w, canvas.height);
      });

      // Powerups
      powerups.forEach(pu => {
        if (pu.type === "shield") ctx.fillStyle = "yellow";
        if (pu.type === "slow") ctx.fillStyle = "blue";
        if (pu.type === "shrink") ctx.fillStyle = "purple";
        ctx.beginPath();
        ctx.arc(pu.x, pu.y, pu.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        player.vy = player.jump;
        if (activePowerup === "slow") speed = 1;
      }
    });

    canvas.addEventListener("click", () => {
      player.vy = player.jump;
      if (activePowerup === "slow") speed = 1;
    });

    resetGame();
    gameLoop();
  </script>
</body>
</html>
